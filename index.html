<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GifClubVR</title>
</head>
<body>
	<a-scene>
		<a-entity laser-controls="hand: right"></a-entity>
		<a-entity hand-controls controller-cursor raycaster="far: 2"></a-entity>
	    <a-entity
	    	geometry="primitive:box;"
	    	material="shader:gif;src:url(https://media.giphy.com/media/RXAfuEDpseYBG/giphy.gif);opacity:1"
	    	position="0 2 -2">
	    </a-entity>
	    <a-entity
	    	geometry="primitive:box;"
	    	material="shader:gif;src:url(https://media.giphy.com/media/Wj0c0rzczOJNe/giphy.gif);opacity:1"
	    	position="-1 1 -3">
	    </a-entity>
  	</a-scene>
  	<script src="js/jquery-1.11.1.min.js"></script>
  	<script src="js/aframe-v0.6.1.min.js"></script>
  	<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
</body>
</html>
